<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klaim Hadiah Cerizon</title>
  <style>
    body {
      margin: 0;
      background: url('minecraft-background.mp4') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 16px;
      width: 400px;
      margin: 120px auto;
    }
    button {
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00ffff, #0077ff);
      color: black;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }
    button:hover { transform: scale(1.1); }
    #claimedText { color: #00ffcc; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Klaim Hadiah Season 2</h2>
    <p>Terima kasih telah bergabung di Cerizon! Klaim hadiah spesialmu 🎉</p>
    <button id="claimBtn">Klaim Hadiah</button>
    <button id="logoutBtn">Keluar</button>
    <p id="claimedText"></p>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('cerizonUser'));
    if (!user) window.location.href = 'login.html';

    const claimBtn = document.getElementById('claimBtn');
    const claimedText = document.getElementById('claimedText');

    async function checkStatus() {
      const res = await fetch('/api/status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.username })
      });

      const data = await res.json();
      if (data.claimed) {
        claimBtn.disabled = true;
        claimBtn.style.opacity = 0.5;
        claimedText.textContent = "🎁 Kamu sudah mengklaim hadiah ini!";
      }
    }

    claimBtn.addEventListener('click', async () => {
      const res = await fetch('/api/claim', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.username })
      });

      const data = await res.json();
      if (data.error) return alert(data.error);

      alert('🎉 Hadiah berhasil diklaim! Silakan cek di dalam game.');
      claimBtn.disabled = true;
      claimBtn.style.opacity = 0.5;
      claimedText.textContent = "🎁 Kamu sudah mengklaim hadiah ini!";
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('cerizonUser');
      window.location.href = 'login.html';
    });

    checkStatus();
  </script>
</body>
</html>
