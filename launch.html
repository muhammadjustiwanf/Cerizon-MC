<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerizon Season 2 Launch</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00ffff, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      background: linear-gradient(45deg, #00ffff, #0077ff);
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.1); }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="minecraft-background.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>üå† Cerizon Season 2</h1>

  </div>
</body>
</html>
