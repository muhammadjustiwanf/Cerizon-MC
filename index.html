<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celestial Horizon (Cerizon)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* jaga proporsi & full-screen tanpa distretch */
      z-index: -1;
      filter: brightness(0.7); /* sedikit gelap biar teks tetap jelas */
    }
    
    header {
      text-align: center;
      padding: 80px 20px 30px;
    }

    .logo-icon {
      width: 200px;
      height: 130px;
      margin-bottom: 28px;
      filter: drop-shadow(0 0 15px #00e6ff);
      animation: float 3s ease-in-out infinite;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .logo-icon {
        width: 150px;
        height: 100px;
        margin-bottom: 20px;
      }

      .info-section {
        padding: 25px 20px;
      }

      .info-section h1 {
        font-size: 2em;
      }

      .info-section p {
        font-size: 1.1em;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    header p {
      font-size: 1.3em;
      text-shadow: 1px 1px 3px #000;
    }

    /* ====== SECTION CERIZON SEASON 2 ====== */
    .info-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px 40px;
      text-align: center;

      /* efek UI transparan */
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .info-section h1 {
      font-size: 2.5em;
      background: linear-gradient(45deg, #00ffff, #00b3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    /* ====== Garis Pemisah di bawah judul ====== */
    .divider {
      width: 120px;
      height: 3px;
      margin: 0 auto 20px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      border-radius: 2px;
      box-shadow: 0 0 8px #00ffff;
      animation: glow 3s infinite ease-in-out;
    }

    @keyframes glow {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .info-section p {
      font-size: 1.2em;
      line-height: 1.6;
      text-shadow: 1px 1px 3px #000;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: 2px solid white;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      color: transparent;
      background-color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      background-image: linear-gradient(45deg, #00ffe0, #00b3ff, #00ffe0);
      animation: animateText 4s linear infinite;
      cursor: pointer;
      text-decoration: none;
    }

    nav a::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      transition: transform 0.4s ease;
      width: 100px;
      height: 100px;
      z-index: 0;
      pointer-events: none;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    nav a:active::after {
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0s;
    }

    @keyframes animateText {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="video-bg">
    <source src="web-bg.mp4" type="video/mp4" />
    Browser Anda tidak mendukung video tag.
  </video>
  
  <header>
    <img src="https://cdn.discordapp.com/attachments/1382310862068645928/1414586517011038311/image.png?ex=68e6575b&is=68e505db&hm=70e3a458bc3932593b2ea796de1d48a6ca304b69aba8535c17be3ca2fd436b60&" alt="Cerizon Logo" class="logo-icon">
  </header>

  <section class="info-section">
    <h1>Cerizon Season 2</h1>
    <div class="divider"></div>
    <p>
      Selamat datang di Komunitas kami yaitu <strong>Celestial Horizon</strong> yang bisa disingkat <strong>Cerizon</strong>.<br>
      Cerizon merupakan komunitas yang bertajuk kepada game <strong>Minecraft</strong> yang dimana kami memiliki server sendiri.
    </p>
  </section>
  
  <nav>
    <a href="about.html">Tentang Kami</a>
  </nav>

  <audio id="bg-music" autoplay loop muted>
    <source src="assets/bgm.mp3" type="audio/mp3">
    Browser Anda tidak mendukung elemen audio.
  </audio>
  
  <button id="music-toggle" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 15px;
    border: none;
    border-radius: 50px;
    background: rgba(0,255,255,0.2);
    color: white;
    backdrop-filter: blur(8px);
    cursor: pointer;
    box-shadow: 0 0 8px #00ffff;
    font-size: 1.1em;
    transition: all 0.3s ease;
  ">ðŸ”Š Musik</button>

  <script>
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("music-toggle");
    let playing = false;

    btn.addEventListener("click", () => {
      if (!playing) {
        audio.muted = false;
        audio.play();
        playing = true;
        btn.textContent = "ðŸ”‡ Matikan Musik";
      } else {
        audio.pause();
        playing = false;
        btn.textContent = "ðŸ”Š Musik";
      }
    });
  </script>
</body>
</html>
