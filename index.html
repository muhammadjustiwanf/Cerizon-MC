<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celestial Horizon (Cerizon)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('minecraft-background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      text-align: center;
      padding: 80px 20px 30px;
    }

    .logo-icon {
      width: 140px;
      height: 90px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 12px #00e6ff);
      animation: float 3s ease-in-out infinite;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .logo-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 18px;
      }

      header h1 {
        font-size: 2.6em;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    header h1 {
      font-size: 3em;
      text-shadow: 2px 2px 6px #000;
    }

    header p {
      font-size: 1.3em;
      text-shadow: 1px 1px 3px #000;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    nav a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: 2px solid white;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      color: transparent;
      background-color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      background-image: linear-gradient(45deg, #00ffe0, #00b3ff, #00ffe0);
      animation: animateText 4s linear infinite;
      cursor: pointer;
      text-decoration: none;
    }

    nav a::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      transition: transform 0.4s ease;
      width: 100px;
      height: 100px;
      z-index: 0;
      pointer-events: none;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
    }

    nav a:active::after {
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0s;
    }

    @keyframes animateText {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.discordapp.com/attachments/1382310862068645928/1414586517011038311/image.png?ex=68e6575b&is=68e505db&hm=70e3a458bc3932593b2ea796de1d48a6ca304b69aba8535c17be3ca2fd436b60&" alt="Cerizon Logo" class="logo-icon">
    <h1>Selamat datang di Cerizon Season 2</h1>
    <p>Komunitas Minecraft yang penuh petualangan dan kreativitas!</p>
  </header>
  <nav>
    <a href="about.html">Tentang Kami</a>
  </nav>
</body>
</html>
